<script> 
    /* Đề bài: Nhập vào mảng gồm n số nguyên. Tìm số lớn nhất và gần lớn nhất trong mảng.*/
    function main() {
        const input = prompt("Nhập dãy số nguyên, ngăn cách bằng dấu cách", 0)
        const numbers = input.split(' ').map(Number);
        let max1 = numbers[0], max2;
        for (let i = 0; i < numbers.length; i++) {
            if (max1 < numbers[i]) {
                max2 = max1;
                max1 = numbers[i] 
            }
            else if (
            (max2 === undefined || max2 < numbers[i])
            && max1 > numbers[i]
            ) {
            max2 = numbers[i]
            }
        }
        
        
        console.log({ max1, max2 });
      }
      main()
//- if (min > numbers[i]) {

        //- }
</script>
